<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./voting.css">

</head>
<body>
    <div class="row" id="subdiv">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5 pb-5" id="div2" >
            <h1 class="text-center mt-5" id="votetext">VOTING ELIGIBILITY</h1>
            <form class="border rounded p-2 mt-5 shadow">
                <label for="" id="votetext">Enter your Age</label>
            <div class="d-flex mt-3">
                <input id="age" type= "text" placeholder="age" class="form-control">
                <button onclick="check()" type="button" class="btn btn-primary ms-3 " >Check</button>
            </div>
            <p class="mt-2" id="result"></p>

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</body>
<script>
    function check(){
    if(age.value){

        if(age.value>=18){
            result.innerHTML='Eligible to vote'
            result.style.color='green'
        }
        else if(age.value<18){
            result.innerHTML='Note Eligible to vote'
            result.style.color='red'

        }
        else{
            result.innerHTML='please enter a valid input'
            result.style.color='orange'
        }
    }
    else{
result.innerHTML='Please fill the form completely'
result.style.color= 'blue'
}
}
</script>
</html>
